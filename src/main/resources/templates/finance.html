        if (arg1 == "null" || arg1 == null || arg1 == 0 || arg1 == "0") {

    function goPage2() {
        var tp = document.getElementById("_tp").value;//currentPage
        var max = $("#maxPage").val(); //maxPage
        tp = tp.trim();
        var r = /^\+?[0-9][0-9]*$/;
        if (!(r.test(tp))) {
            alert("页数输入有误，请重新输入!");
            $("#_tp").val(max);
            return false;
        } else if (parseInt(tp) == 0) {
            alert("页数必须大于0!");
            $("#_tp").val(max);
            return false;
        } else if (parseInt(tp) > parseInt(max)) {
            alert("不能大于总页数!");
            $("#_tp").val(max);
            return false;
        } else {
            $("#n_currentPage").val(tp);
            // document.forms["form0"].submit();
            queryEmployeeSalaryByCondition2();
        }
    }

    function updateEmployeeSalary(empNo) {

    }

    function deleteEmpSalaryByBatch() {
        var deleteBatch = document.getElementsByName("deleteBatch");
        var check_val = [];
        var k;
        for (k in deleteBatch) {
            if (deleteBatch[k].checked) {
                if (deleteBatch[k].value != "null") {
                    check_val.push(deleteBatch[k].value);
                }
            }
        }
        if (check_val.length <= 0) {
            $("#errormessage").show();
            var errormessagediv = document.getElementById("errormessage");
            errormessagediv.innerHTML = "&nbsp;&nbsp;&nbsp;请先勾选再批量删除!";
            errormessagediv.style.color = "red";
        } else {
            $("#errormessage").hide();
            window.location.href = "/finance/deleteEmpByBatch?ids=" + check_val;
        }
    }

                        </td>

                                    data-live-search="true" data-actions-box="true"

                                <option  th:value="0">车间</option>
                                <option  th:value="1">办公区</option>
                            </select>
                        </td>

                        <td colspan="3" style="text-align: right">

                            <a class="btn btn-primary"
                               href="javascript:void(0);" onclick="queryEmployeeSalaryByCondition()">查找</a>

                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <a class="btn btn-primary"
                               th:disabled="${userInfo.type ne 1}"
                               href="/finance/toaddpersonsalarypage">新增</a>
                            &nbsp;&nbsp;&nbsp;
                            <a class="btn btn-primary"
                               th:disabled="${userInfo.type ne 1}"

                        <td>

    <table class="table table-bordered table-hover table-striped text-center hongmei" id="showlistbody">
        <thead style="background-color:lightsteelblue">
        <tr>
            <th style="text-align: center"> 序号</th>
            <th style="text-align: center">
                <i class="fa fa-sort-asc" onclick="sortByAsc('name')" aria-hidden="true"></i>

                <i class="fa fa-sort-desc" onclick="sortByDesc('name')" aria-hidden="true"></i>
            </th>

            <th style="text-align: center">
                <i class="fa fa-sort-asc" onclick="sortByAsc('empNo')" aria-hidden="true"></i>
                工号
                <i class="fa fa-sort-desc" onclick="sortByDesc('empNo')" aria-hidden="true"></i>
            </th>
            <th style="text-align: center">
                <i class="fa fa-sort-asc" onclick="sortByAsc('deptName')" aria-hidden="true"></i>
                部门
                <i class="fa fa-sort-desc" onclick="sortByDesc('deptName')" aria-hidden="true"></i>

            <th style="text-align: center">

                <i class="fa fa-sort-desc" onclick="sortByDesc('positionName')" aria-hidden="true"></i>
            </th>
            <th style="text-align: center">
                <i class="fa fa-sort-asc" onclick="sortByAsc('positionAttrIdStr')" aria-hidden="true"></i>
                职务
                <i class="fa fa-sort-desc" onclick="sortByDesc('positionAttrIdStr')" aria-hidden="true"></i>
            </th>
            <th style="text-align: center">
                <i class="fa fa-sort-asc" onclick="sortByAsc('compreSalary')" aria-hidden="true"></i>

            <th style="text-align: center">
                <i class="fa fa-sort-asc" onclick="sortByAsc('posSalary')" aria-hidden="true"></i>

                <i class="fa fa-sort-desc" onclick="sortByDesc('posSalary')" aria-hidden="true"></i>
            </th>

            <th style="text-align: center">
                <i class="fa fa-sort-asc" onclick="sortByAsc('jobSalary')" aria-hidden="true"></i>
                职务工资
                <i class="fa fa-sort-desc" onclick="sortByDesc('jobSalary')" aria-hidden="true"></i>
            </th>

            <th style="text-align: center">
                <i class="fa fa-sort-asc" onclick="sortByAsc('meritSalary')" aria-hidden="true"></i>

                <i class="fa fa-sort-desc" onclick="sortByDesc('meritSalary')" aria-hidden="true"></i>

            <th style="text-align: center">
                <i class="fa fa-sort-asc" onclick="sortByAsc('allMoney')" aria-hidden="true"></i>

                <i class="fa fa-sort-desc" onclick="sortByDesc('allMoney')" aria-hidden="true"></i>
            </th>

            <th style="text-align: center">
                <i class="fa fa-sort-asc" onclick="sortByAsc('state')" aria-hidden="true"></i>

                <i class="fa fa-sort-desc" onclick="sortByDesc('state')" aria-hidden="true"></i>
            </th>

            <th style="text-align: center">操作</th>
        </tr>
        </thead>
        <tbody id="tabletblody">
        <!--v-for中的数据不再是直接从data中获取，而是通过search方法对data中的数据进行过滤再显示-->
        <div th:unless="${#lists.isEmpty(employeeList)}">
            <div th:each="employ ,iterStat: ${employeeList}" align="center">
                <tr>
                    <td align="center"
                        th:text="${(iterStat.index+1)}+${employee.currentPage-1}*${employee.pageSize}"></td>
                    <td align="center" th:text="${employ.name}"></td>
                    <td align="center" th:text="${employ.empNo}"></td>
                    <td align="center" th:text="${employ.deptName}"></td>
                    <td align="center" th:text="${employ.positionName}"></td>
                    <td align="center" th:text="${employ.positionAttrIdStr}"></td>
                    <td align="center" th:text="${employ.compreSalary}"></td>
                    <td align="center" th:text="${employ.posSalary}"></td>
                    <td align="center" th:text="${employ.jobSalary}"></td>
                    <td align="center" th:text="${employ.meritSalary}"></td>
                    <td align="center" th:text="${employ.allMoney}"></td>
                    <td align="center" th:text="${employ.stateStr}"></td>
                    <td align="center">
                        <a class="btn btn-xs btn-primary"
                           th:disabled="${userInfo.type ne 1}"
                           th:onclick="updateEmployeeSalary([[${employ.empNo}]]);">编辑</a>
                        <a class="btn btn-xs btn-primary"
                           th:disabled="${userInfo.type ne 1}"
                           th:onclick="deleteEmployeeSalary([[${employ.empNo}]]);">删除</a>
                        &nbsp;&nbsp;&nbsp;
                        <input type="checkbox" name="deleteBatch" th:value="${employ.salaryId}">

                    </td>
                </tr>
            </div>
        </div>
        <div th:if="${#lists.isEmpty(employeeList)}">
            <tr>
                <td colspan="16">
                    查无数据
                </td>
            </tr>
        </div>
        </tbody>

        <tfoot id="s_tfoot">
        <tr id="showdiv">

            <td colspan="16" align="center">
                <span>第</span>
                <span th:text="${employee.currentPage}" id="currentpagespan"> </span>
                <span>页|共</span>
                <span th:text="${employee.maxPage}" id="maxpagespan"> </span>
                <span>页|共</span>
                <span th:text="${employee.recordCount}" id="recordcountspan"> </span>
                <span>条记录 </span>
                <span id="image01">
                            <span th:if="${employee.currentPage gt 1}">
                                    <img src="/images/page/sy-2.jpg" align="middle" border="0"
                                         style="width: 20px; height: 20px; vertical-align: middle"
                                         onClick="goPageone()"/>
                                    <img src="/images/page/syy-2.jpg" align="middle" border="0" onClick="goPrePage()"
                                         style="width: 20px; height: 20px; vertical-align: middle"/>&nbsp;&nbsp;

                                </span>
                                </span>
                <span id="image02">
                            <span th:if="${employee.currentPage le 1}">
                                <img src='/images/page/l-sy-2.jpg' align='middle' border='0px'
                                     style="width: 20px; height: 20px; vertical-align: middle"/>
                                <img src='images/images/page/l-syy-2.jpg' align='middle' border='0px'
                                     style="width: 20px; height: 20px; vertical-align: middle"/>&nbsp;&nbsp;
                            </span>
                            </span>
                <span id="image03">
                            <span th:if="${employee.currentPage lt employee.maxPage}">
                                    <img src="/images/page/xyy-2.jpg" align="middle" border="0" onClick="goAftPage()"
                                         style="width: 20px; height: 20px; vertical-align: middle"/>
                                    <img src="/images/page/my-2.jpg" align="middle" border="0" onClick="goMaxPage()"
                                         style="width: 20px; height: 20px; vertical-align: middle"/>
                            </span>
                                </span>
                <span id="image04">
                            <span th:if="${employee.currentPage ge employee.maxPage}">
                                <img src='/images/page/l-xyy-1.jpg' align='middle' border='0px'
                                     style="width: 20px; height: 20px; vertical-align: middle"/>
                                <img src='/images/page/l-my-1.jpg' align='middle' border='0px'
                                     style="width: 20px; height: 20px; vertical-align: middle"/>
                            </span>
                            </span>

                |&nbsp;到第
                <input onkeypress="if(event.keyCode==13) {gopage.click();return false;}"
                       style="width: 50px"
                       id="_tp" th:name="currentPage" type="text" th:value="${employee.currentPage}"/>
                页&nbsp;
                <img src="/images/page/cx-2.jpg" id="gopage" onClick="goPage2()"
                     style="width:20px;height:20px;vertical-align:middle">
            </td>

        </tr>


        <tr style="display:none;" id="nodatadiv">
            <td colspan="16" align="center">
                查无数据
            </td>
        </tr>
        </tfoot>
    </table>
</div>
